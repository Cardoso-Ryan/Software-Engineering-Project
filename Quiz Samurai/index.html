<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Quiz Samurai</title>
</head>
<body>
    <div id="Head">Welcome to Quiz Samurai!</div>
    <div id="newGame" onclick="runGame()" onmouseover="this.style.backgroundColor = 'goldenrod'" onmouseout="this.style.backgroundColor = 'gold'">New Game</div>
    <script type="text/javascript" src="phaser.min.js"></script>
    <script type="text/javascript" src="HomeScene.js"></script>
    <script type="text/javascript" src="PlayScene.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <div id="main">
        <canvas id="Samurai" width="400" height="240">
        </div>

    <script>
            var runGame = function(){
                    document.getElementById("newGame").style.display = "none";
                    document.getElementById("Head").style.display = "none";
      };
    </script>
</body>
</html>
